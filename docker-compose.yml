version: '3.8'

services:
  backend:
    build: ./backend
    container_name: resource_monitor_backend
    ports:
      - "8000:8000"
      - "54321:54321/udp" # UDP Discovery Beacon
    environment:
      - AGENT_API_KEY=secret-agent-key
      - DATABASE_URL=sqlite:///./resource_monitor.db
    volumes:
      - ./backend/resource_monitor.db:/app/resource_monitor.db
    restart: always

  dashboard:
    build: ./dashboard
    container_name: resource_monitor_dashboard
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always
